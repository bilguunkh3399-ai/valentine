<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d6d;
      --no:#6c757d;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .heart{
      position:absolute;
      width:14px; height:14px;
      transform: rotate(45deg);
      opacity:0.6;
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ left:0; top:-7px; }
    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff70;
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 20px 60px #00000022;
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
    }
    p{
      margin:0 0 22px;
      font-size:16px;
      opacity:0.9;
    }

    .btnRow{
      display:flex;
      justify-content:center;
      gap:14px;
      position:relative;
      height:64px;
    }

    button{
      border:none;
      padding:14px 18px;
      border-radius:14px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 10px 25px #00000020;
    }

    .yes{
      background:var(--yes);
      color:white;
    }

    .no{
      background:var(--no);
      color:white;
      position:absolute;
      left:55%;
      top:0;
    }

    .note{
      margin-top:16px;
      font-size:13px;
      opacity:0.7;
    }

    .popup{
      display:none;
      position:fixed;
      inset:0;
      background:#00000055;
      align-items:center;
      justify-content:center;
      z-index:5;
    }

    .popupCard{
      background:white;
      border-radius:22px;
      padding:24px;
      text-align:center;
      box-shadow: 0 20px 70px #00000035;
    }

    .close{
      background:#111;
      color:#fff;
      border-radius:12px;
      padding:12px 16px;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Sugarsaikhan (Venus), will you be my Valentine? üíò</h1>
    <p>I have a very important question‚Ä¶</p>

    <div class="btnRow" id="arena">
      <button class="yes" id="yesBtn">Yes üíó</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="note">Tip: try to click ‚ÄúNo‚Äù üòÑ</div>
  </div>

  <div class="popup" id="popup">
    <div class="popupCard">
      <h2>YAY, Venus!! ü•∞</h2>
      <p>Sugarsaikhan, you just made my Valentine‚Äôs Day unforgettable üíå</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    const colors = ["#ff4d6d", "#ff7aa2", "#ff2e63", "#ffd1dc", "#ff5c8a"];
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random() * 14;
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.background = colors[Math.floor(Math.random() * colors.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (6 + Math.random() * 8) + "s";
      h.style.animationDelay = (-Math.random() * 8) + "s";
      document.body.appendChild(h);
    }

    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closeBtn");

    function moveNoButton() {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const x = Math.random() * (rect.width - btnRect.width);
      const y = Math.random() * (rect.height - btnRect.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    moveNoButton();

    ["mouseenter", "touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, moveNoButton);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", e => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>

</body>
</html>
